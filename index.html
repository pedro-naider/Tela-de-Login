<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container_login">
        <div class="img_caixa">
            <img src="imagens/login.svg">

        </div>
        <div class="container_caixa">
            <div class="forma_caixa">
                <h2>Login</h2>
                <form>
                    <div class="input_caixa">
                        <span>Usuário</span>
                        <input type="Email" placeholder="Ex: nome@gmail.com">
                    </div>

                    <div class="input_caixa">
                        <span>Senha</span>
                        <input type="password" placeholder="Digite sua senha">
                    </div>

                    <div class="lembrar">
                        <label>
                            <input type="hidden">
                        </label>
                        <a href="#">Esqueceu sua Senha?</a>
                    </div>

                    <div class="input_caixa">
                        <input type="submit" name="Entrar">
                    </div>

                    <div class="input_caixa">
                        <p> <strong>Primeiro acesso?</strong> <a href="#"><strong>Criar usuário</a></strong> </p>
                    </div>
                </form>
                <h3 class="h3">Logar com</h3>
                <ul class="ul">
                    <li><a href="https://pt-br.facebook.com/login/device-based/regular/login/"><img
                                src="imagens/facebook.png"></a></li>
                    <li> <a href="https://www.google.com/intl/pt-BR/gmail/about/"><img src="imagens/google.png"></a>
                    </li>
                    <li><a href="https://appleid.apple.com/sign-in"><img src="imagens/apple.png"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
